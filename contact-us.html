<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engine-->
    <meta name="description" content="Major Cleans - Your trusted partner for professional cleaning services.">
    <meta name="keywords" content="cleaning, professional cleaning, car valeting, valeting, detailing, services, service, showroom clean, clean, fit me in, refresh,Major Cleans">
    <!--Title-->
    <title>Major Cleans</title>
    <!-- Links -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Major Cleans</h1>
        </a>
        <input type="checkbox" id="menu-toggle" name="menu-toggle">
        <label for="menu-toggle" class="menu-toggle-label">
            <i class="fas fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About</a></li>
                <li><a href="testimonals.html">Testimonals</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact-us.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about-us">
            <div class="page-header-color">
            <h2 class="center-text capitalize-text enlarge-text heading-color">We want to hear from you</h2>
            </div>
        </section>
        <section id="contact-us-picture" id="contact-us">
            <form id="quote-form" method="" action="">
                <h2 class="capitalize-text"><i class="fa-solid fa-car-side"></i>  Get a Quote  <i class="fa-solid fa-car-side"></i></h2>
                <div class="row">
                <div class="column">
                    <div class="column-one">
                        <label for="name">Full Name (Required)</label>
                        <input type="text" name="name" id="name" class="text-input" required>
                        <br>
                        <label for="Vehicle">Vehicle Model (Required)</label>
                        <input type="text" name="Vehicle" id="Vehicle" class="text-input" required>
                        <br>
                        <label for="Email">Your Email (Required)</label>
                        <input type="email" name="email" id="email" class="text-input" required>
                        <br>
                        <label for="how-did">How Did You hear About Us?</label>
                        <select name="how-did" id="how-did" class="text-input" required>
                            <option value="Please select one" disabled selected>Please Select One</option>
                            <option value="Google">Google</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">Twitter</option>
                            <option value="instagram">instagram</option>
                        </select>
                        <br>
                    </div>
                    <div class="column-two">
                        <label for="location">Your Location (Required)</label>
                        <input type="text" name="location" id="location" class="text-input" required>
                        <br>
                        <label for="valet">Type of Valet</label>
                        <select name="valet" id="valet" class="text-input" required>
                            <option value="Please Select A Valet Type" disabled selected>Please Select A Valet Type</option>
                            <option value="Squeeze me in!">Squeeze me in!</option>
                            <option value="Refresh me!">Refresh me!</option>
                            <option value="Showroom Valet!">Showroom Valet!</option>
                        </select>
                        <br>
                        <label for="contact-number">Contact Number (Required)</label>
                        <input type="text" name="contact-number" id="contact-number" class="text-input" required>
                        <br>
                        <label for="date">Preferred Valet Date (Leave Blank if unsure)</label>
                        <input type="text" name="date" id="date" class="text-input">
                        <br>
                        <button type="submit" id="quote-button">Get a Quote</button>
                    </div>
                <hr>
                <p class="capitalize-text center-text" id="red"><strong>Please note all quotes are subject to change</strong></p>
                </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <p>&copy; 2023 Major Cleans. All rights reserved.</p>
            <div id="social-icons">
                <a href="https://www.facebook.com/profile.php?id=100094724161435" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/majorcleans1/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!--Java Scrpit Icons-->
    <script src="https://kit.fontawesome.com/a20712ca3e.js" crossorigin="anonymous"></script>
</body>
</html>
